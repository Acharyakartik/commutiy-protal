<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        .success {
            color: green;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Customer Login</h2>
        <div id="message"></div>

        <form id="loginForm" method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
    $(document).ready(function(){
        $('#loginForm').submit(function(e){
            e.preventDefault(); // Prevent normal form submission

            $.ajax({
                type: 'POST',
                url: '',  // Current page
                data: $(this).serialize(),
                success: function(response){
                    if(response.status === 'success'){
                        $('#message').removeClass('error').addClass('success').text(response.message);
                        // Redirect to dashboard after 1 second
                        setTimeout(function(){
                            window.location.href = "{% url 'member:dashboard' %}";
                        }, 1000);
                    } else {
                        $('#message').removeClass('success').addClass('error').text(response.message);
                    }
                },
                error: function(){
                    $('#message').removeClass('success').addClass('error').text('An error occurred. Please try again.');
                }
            });
        });
    });
    </script>
</body>
</html>
