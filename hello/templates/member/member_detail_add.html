{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member Detail</title>
    <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
    <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper p-4">
    <h3>Add Member Detail</h3>

    <!-- Success / error message -->
    <div id="message"></div>

    <form id="memberDetailForm" method="post">
        {% csrf_token %}

        <!-- Auto-fill fields -->
        <div class="form-group">
            <label>Member No</label>
            <input type="text" class="form-control" value="{{ member.member_no }}" readonly>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" value="{{ member.first_name }} {{ member.middle_name }} {{ member.surname }}" readonly>
        </div>

        <!-- Editable fields -->
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'member:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
$(document).ready(function(){
    $('#memberDetailForm').submit(function(e){
        e.preventDefault();  // prevent normal submission

        $.ajax({
            url: "{% url 'member:member_detail_add' %}",
            type: "POST",
            data: $(this).serialize(),
            success: function(response){
                if(response.status === 'success'){
                    $('#message').html('<div class="alert alert-success">'+response.message+'</div>');
                    $('#memberDetailForm')[0].reset();  // clear form
                } else if(response.status === 'error'){
                    let error_html = '<div class="alert alert-danger"><ul>';
                    $.each(response.errors, function(field, errors){
                        $.each(errors, function(index, error){
                            error_html += '<li>'+field+': '+error+'</li>';
                        });
                    });
                    error_html += '</ul></div>';
                    $('#message').html(error_html);
                }
            },
            error: function(xhr){
                $('#message').html('<div class="alert alert-danger">An error occurred while saving.</div>');
            }
        });
    });
});
</script>

</body>
</html>
