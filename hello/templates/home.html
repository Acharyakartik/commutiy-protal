<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff0f5;
            color: #333;
        }

        header {
            background-color: #ff6699;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background-color: #ff99cc;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .menu-section {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .flavor-item {
            display: flex;
            align-items: center;
            background-color: #ffe6f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .flavor-item:hover {
            transform: scale(1.03);
        }

        .flavor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #ff99cc;
        }

        .flavor-info h3 {
            margin: 0;
            color: #ff3399;
        }

        .flavor-info p {
            margin: 5px 0 0;
            font-size: 16px;
        }

        footer {
            background-color: #ff6699;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Ice Cream Delight</h1>
</header>


<section class="menu-section">
    <div class="flavor-item">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/ice-cream-1238248_1280.jpg" alt="Chocolate" class="flavor-img">
        <div class="flavor-info">
            <h3>Chocolate</h3>
            <p>Rich and creamy chocolate ice cream.</p>
        </div>
    </div>

    <div class="flavor-item">
        <img src="https://cdn.pixabay.com/photo/2017/01/10/19/05/ice-cream-1969267_1280.jpg" alt="Vanilla" class="flavor-img">
        <div class="flavor-info">
            <h3>Vanilla</h3>
            <p>Classic vanilla flavor made from real beans.</p>
        </div>
    </div>

    <div class="flavor-item">
        <img src="https://cdn.pixabay.com/photo/2017/06/16/11/40/ice-cream-2412130_1280.jpg" alt="Strawberry" class="flavor-img">
        <div class="flavor-info">
            <h3>Strawberry</h3>
            <p>Fresh strawberries blended into creamy goodness.</p>
        </div>
    </div>

    <div class="flavor-item">
        <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/ice-cream-1238248_1280.jpg" alt="Mint" class="flavor-img">
        <div class="flavor-info">
            <h3>Mint Chocolate Chip</h3>
            <p>Refreshing mint with chocolate chunks.</p>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 Ice Cream Delight. All rights reserved.
</footer>

</body>
</html>
